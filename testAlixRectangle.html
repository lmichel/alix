		        	,"packager/lmpack/alix_packed/packedJSimport.js"
		        	,"demo/js/alixindexReady.js"
		          ]);
		        packedResourceLoader.loadAll();
		    } else {

		     var useDebugResources = true;
		     resourceLoader.setCss([

		     ]);
		     resourceLoader.setScripts([

		       ]);
		     resourceLoader.loadAll();
		     }
